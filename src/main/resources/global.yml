# 阻止火焰摧毁方块
prevent-fire-burn: false

# 阻止火焰熄灭
prevent-fire-fade: false

# 阻止雪形成
prevent-snow-form: false

# 阻止雪傀儡产雪
prevent-snowman-generate-snow: false

# 阻止雪融化
prevent-snow-melt: false

# 阻止冰形成
prevent-ice-form: false

# 阻止冰融化
